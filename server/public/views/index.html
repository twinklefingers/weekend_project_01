<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../styles/stylesheet.css" />
    <title>Angular Conversion</title>
</head>

<body ng-app="myApp" ng-controller="formController">
    <h1>Employee Intake Form</h1>
    <div>
        <form ng-model="formContent" id="employeeInfo">
            <label for="employeeFirstName">Employee First Name:</label>
            <input ng-model="formContent.employeeFirstName" type="text" id="employeeFirstName" name="employeeFirstName" />
            <br></br>
            <label for="employeeLastName">Employee Last Name:</label>
            <input ng-model="formContent.employeeLastName" type="text" id="employeeLastName" name="employeeLastName" />
            <br></br>
            <label for="employeeID">Employee ID:</label>
            <input ng-model="formContent.employeeID" type="text" id="employeeID" name="employeeID" />
            <br></br>
            <label for="employeeJobTitle">Job Title:</label>
            <input ng-model="formContent.employeeJobTitle" type="text" id="employeeJobTitle" name="employeeJobTitle" />
            <br></br>
            <!-- type = number this time -->
            <label for="employeeSalary">Salary:</label>
            <input ng-model="formContent.employeeSalary" type="number" id="employeeSalary" name="employeeSalary" />

            <button ng-click="appendDom()">Submit Employee</button>
        </form>
    </div>
    <h2> Employees </h2>
    <p>Monthly Salary Cost: {{monthlySalary}}</p>
    <div id="container" ng-repeat="employee in employeeArray">
        <h2>{{employee.employeeFirstName + ' ' + employee.employeeLastName}}</h2>
        <p>{{employee.employeeID}}</p>
        <p>{{employee.employeeJobTitle}}</p>
        <p>{{employee.employeeSalary | currency}}</p>
    </div>
    <!-- <script src="jquery-3.0.0.min.js" type="text/javascript"></script> -->
    <script type="text/javascript" src="../vendors/angular.min.js"></script>
    <script type="text/javascript" src="../scripts/clientapp.js"></script>
</body>

</html>
