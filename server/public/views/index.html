<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Weekend Project 1</title>
</head>

<body>
    <h1>Employee Intake Form</h1>
    <div>
        <form id="employeeInfo">
            <label for="employeeFirstName">Employee First Name:</label>
            <input type="text" id="employeeFirstName" name="employeeFirstName" />
            <br></br>
            <label for="employeeLastName">Employee Last Name:</label>
            <input type="text" id="employeeLastName" name="employeeLastName" />
            <br></br>
            <label for="employeeID">Employee ID:</label>
            <input type="text" id="employeeID" name="employeeID" />
            <br></br>
            <label for="employeeJobTitle">Job Title:</label>
            <input type="text" id="employeeJobTitle" name="employeeJobTitle" />
            <br></br>
            <!-- type = number this time -->
            <label for="employeeSalary">Salary:</label>
            <input type="number" id="employeeSalary" name="employeeSalary" />

            <input type="submit" value="Submit Employee" />
        </form>
    </div>
    <div id="container">
        <h2> Employees </h2>


    </div>
    <!-- <script src="jquery-3.0.0.min.js" type="text/javascript"></script> -->
    <script src="clientapp.js" type="text/javascript">
    </script>
</body>

</html>
